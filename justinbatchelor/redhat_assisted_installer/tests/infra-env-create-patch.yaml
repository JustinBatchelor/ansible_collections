        cpu_architecture: "x86_64"
        ignition_config_override: |
          {
            "ignition": {
              "version": "3.2.0"
            },
            "storage": {
              "files": [
                {
                  "path": "/etc/sysctl.d/99-sysctl.conf",
                  "mode": 420,
                  "overwrite": true,
                  "contents": {
                    "source": "data:,net.ipv4.ip_forward=1"
                  }
                }
              ]
            }
          }
        image_type: "full-iso"
        kernel_arguments:
          - operation: "append"
            value: "quiet"
        openshift_version: "4.15"
        proxy:
          http_proxy: "http://proxy.example.com:8080"
          https_proxy: "http://proxy.example.com:8443"
          no_proxy: "localhost,127.0.0.1,.example.com"
        static_network_config:
          - mac_interface_map:
              - logical_nic_name: "eth0"
                mac_address: "00:1A:2B:3C:4D:5E"
            network_yaml: |-
              interfaces:
                - name: eth0
                  type: ethernet
                  state: up
                  mac-address: 00:1A:2B:3C:4D:5E
                  ipv4:
                    enabled: true
                    address:
                      - ip: 192.168.1.10
                        prefix-length: 24
                    dhcp: false
                  ipv6:
                    enabled: false

                - name: eth1
                  type: ethernet
                  state: up
                  mac-address: 00:1A:2B:3C:4D:5F
                  ipv4:
                    enabled: true
                    dhcp: true
                  ipv6:
                    enabled: false

              dns-resolver:
                config:
                  server:
                    - 8.8.8.8
                    - 8.8.4.4

              routes:
                config:
                  - destination: 0.0.0.0/0
                    next-hop-address: 192.168.1.1
                    next-hop-interface: eth0
                    table-id: 254
      register: infra_env

    - name: Debug returned infra_env
      ansible.builtin.debug:
        msg: "{{ infra_env }}"

    - name: Delete a fully configured infra-env
      justinbatchelor.redhat_assisted_installer.infra_env:
        state: absent
        infra_env_id: "{{ infra_env['infra_env'][0]['id'] }}"

